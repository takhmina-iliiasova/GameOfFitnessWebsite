<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* This CSS makes the simulation fill the entire browser window */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hides any extra scrollbars */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the default iframe border */
        }
    </style>
</head>
<body>

    <iframe id="simulationFrame" src="simulation.html"></iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.9/iframeResizer.contentWindow.min.js"></script>

    <script>
      
        
        var myIframe = document.getElementById('simulationFrame');

        // Wait for the iframe to fully load
        myIframe.onload = function() {
            try {
          
                var css = `
                    .netlogo-header, 
                    .netlogo-tab-area,
                    .netlogo-display-horizontal {
                        display: none !important;
                    }
                    
                    /* This rule fixes the layout after the header is removed */
                    .netlogo-display-vertical {
                        height: 100vh !important;
                    }
                `;

                // Get the 'head' section inside the iframe
                var iframeHead = myIframe.contentDocument.head;

                // Create a new <style> element
                var style = document.createElement('style');

                // Put our new CSS rules into the <style> element
                style.type = 'text/css';
                style.appendChild(document.createTextNode(css));

                // Add our new <style> element to the iframe's head
                iframeHead.appendChild(style);

            } catch (e) {
                console.error("Error applying styles to iframe:", e);
            }
        };
    </script>

</body>
</html>
